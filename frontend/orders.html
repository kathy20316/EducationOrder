<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Orders</h1>
    <button onclick="window.location.href='/EducationOrder/index.html'">Back to Home</button>
  </header>
  <div id="orders-container">
    <p>Loading orders...</p>
  </div>
  <script>
    // Fetch orders and display them on the page
    function fetchOrders() {
      fetch("http://127.0.0.1:8000/orders/all/")
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("orders-container");
          container.innerHTML = ""; // Clear the loading message

          if (data.orders.length === 0) {
            container.innerHTML = "<p>No orders found.</p>";
            return;
          }

          const table = document.createElement("table");
          table.border = "1";
          table.innerHTML = `
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Item</th>
                <th>Description</th>
                <th>Date</th>
                <th>Student</th>
                <th>Tutor</th>
                <th>Subject</th>
                <th>Status</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              ${data.orders
                .map(
                  (order) => `
                <tr>
                  <td>${order.id}</td>
                  <td>${order.item}</td>
                  <td>${order.description || "N/A"}</td>
                  <td>${new Date(order.date).toLocaleString()}</td>
                  <td>${order.student}</td>
                  <td>${order.tutor}</td>
                  <td>${order.subject}</td>
                  <td>${order.status}</td>
                  <td>$${order.price.toFixed(2)}</td>
                </tr>
              `
                )
                .join("")}
            </tbody>
          `;
          container.appendChild(table);
        })
        .catch((error) => {
          console.error("Error fetching orders:", error);
          const container = document.getElementById("orders-container");
          container.innerHTML = "<p>Failed to load orders. Please try again later.</p>";
        });
    }

    // Call the function to fetch orders when the page loads
    fetchOrders();
  </script>
</body>
</html>
