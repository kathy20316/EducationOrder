<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    header {
      background-color: #ff33f6;
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
    }
    section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    h2 {
      color: #ff33f6;
      border-bottom: 2px solid #7c0e77;
      padding-bottom: 10px;
    }
    .feature {
      background-color: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .feature h3 {
      color: #030003;
      margin-top: 0;
    }
    footer {
      background-color: #5233ff;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }
    a {
      color: #ff33f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  
    /* Profile Menu Styles */
    .profile-menu {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .profile-menu h2 {
      text-align: center;
      color: #ff33f6;
    }
    .profile-menu .profile-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-menu .profile-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile-menu .profile-info p {
      margin: 5px 0;
      font-size: 18px;
    }
    .profile-menu .profile-info .edit-button {
      background-color: #ff33f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .profile-menu .profile-info .edit-button:hover {
      background-color: #7c0e77;
    }
    .profile-menu .profile-edit {
      display: none;
      margin-top: 20px;
    }
    .profile-menu .profile-edit input,
    .profile-menu .profile-edit textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .profile-menu .profile-edit .save-button {
      background-color: #262fd9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .profile-menu .profile-edit .save-button:hover {
      background-color: #a8e026;
    }
  </style>
</head>
<body>

  <header>
    <h1>Profile Menu</h1>
  </header>

  <div class="container">
    <section>
      <div class="profile-menu">
        <h2>Your Profile</h2>
        <div class="profile-info">
          <img src="https://via.placeholder.com/100" alt="Profile Picture">
          <p id="username">Username: insert username here</p>
          <p id="description">Description: insert description here</p>
          <button class="edit-button" onclick="toggleEdit()">Edit Profile</button>
        </div>
        <div class="profile-edit">
          <h3>Edit Profile</h3>
          <input type="text" id="edit-username" placeholder="Enter new username" value="insert username here">
          <textarea id="edit-description" placeholder="Enter new description">insert description here</textarea>
          <button class="save-button" onclick="saveProfile()">Save Changes</button>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Profile Menu</p>
  </footer>

  <script>
    function toggleEdit() {
      const editSection = document.querySelector('.profile-edit');
      editSection.style.display = editSection.style.display === 'block' ? 'none' : 'block';
    }

    function saveProfile() {
      const newUsername = document.getElementById('edit-username').value;
      const newDescription = document.getElementById('edit-description').value;

      document.getElementById('username').textContent = 'Username: ' + newUsername;
      document.getElementById('description').textContent = 'Description: ' + newDescription;

      toggleEdit(); // Hide edit section after saving
    }
  </script>

  <div id="root"></div>
  <script type="module" src="./profile.tsx"></script>

</body>
</html>
